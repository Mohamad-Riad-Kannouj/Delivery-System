<app-navbar></app-navbar>

<section id="menu" class="menu">
  <div class="container" data-aos="fade-up">
    <div class="section-header">
      <h2>Our Menu</h2>
      <p>
        Check Our <span>{{ restaurant.name }} Menu</span>
      </p>
    </div>

    <ul
      class="nav nav-tabs d-flex justify-content-center"
      data-aos="fade-up"
      data-aos-delay="200"
    >
      <li *ngFor="let categ of categories; let first = first" class="nav-item">
        <a
          [attr.class]="first ? 'nav-link active show' : 'nav-link'"
          data-bs-toggle="tab"
          [attr.data-bs-target]="'#menu-' + categ.name"
        >
          <h4>{{ categ.name | titlecase }}</h4>
        </a>
      </li>
    </ul>

    <div class="tab-content" data-aos="fade-up" data-aos-delay="300">
      <div
        *ngFor="let categ of categories; let first = first"
        [attr.class]="first ? 'tab-pane fade active show' : 'tab-pane fade'"
        [attr.id]="'menu-' + categ.name"
      >
        <div class="tab-header text-center">
          <p>Menu</p>
          <h3>{{ categ.name | titlecase }}</h3>
        </div>

        <div class="row gy-5">
          <div *ngFor="let food of categ.foods" class="col-lg-4 menu-item">
            <img
              src="assets/img/menu/{{ food.img_URL }}"
              class="menu-img img-fluid"
              alt=""
            />
            <h4>{{ food.name }}</h4>
            <p class="ingredients">{{ food.description }}</p>
            <p class="price">{{ food.price | currency }}</p>
            <button
              *ngIf="food.active"
              class="addtocart"
              (click)="addToCart(food)"
            >
              Add to Card
            </button>
            <button *ngIf="!food.active" class="addtocart" disabled>Not Available</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<app-footer></app-footer>
